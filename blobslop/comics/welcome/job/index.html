<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bouncing Images</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    .bouncer {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: 100% 100%; /* Stretch image to fit screen exactly */
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 999;
    }

    .comic{
        background-image: url('welcome.png');
        width: 100vw;
        height: 100vh;
        background-size: 100% 100%;
    }
  </style>
</head>
<body>
    <div class="comic"></div>

   <script>
    const spawnCount = 20;
    const startX = 80;
    const startY = 30;
    const imageSrc = 'jobs.jpg'; // replace with your image URL
    const overlayImage = 'welcome.jpg';  // replace with your fullscreen image URL

    const bouncers = [];

    function spawnParticle() {
      const img = document.createElement('img');
      img.src = imageSrc;
      img.classList.add('bouncer');
      document.body.appendChild(img);
      const angle = Math.random() * 2 * Math.PI;
      const speed = 2 + Math.random() * 2;
      bouncers.push({
        el: img,
        x: startX,
        y: startY,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed
      });
    }

    function animate() {
      for (const b of bouncers) {
        b.x += b.vx;
        b.y += b.vy;
        if (b.x <= 0 || b.x >= window.innerWidth - 50) b.vx *= -1;
        if (b.y <= 0 || b.y >= window.innerHeight - 50) b.vy *= -1;
        b.el.style.left = b.x + 'px';
        b.el.style.top = b.y + 'px';
      }
      requestAnimationFrame(animate);
    }

    function showOverlay() {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.style.backgroundImage = `url('${overlayImage}')`;
      document.body.appendChild(overlay);

      // Delay style change slightly to trigger transition
      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 50);
    }

    function startSpawningParticles() {
      let spawned = 0;
      const interval = setInterval(() => {
        spawnParticle();
        spawned++;
        if (spawned === 1) animate(); // Start animation when first one spawns
        if (spawned >= spawnCount) {
          clearInterval(interval);
          // Show overlay 5 seconds after last particle
          setTimeout(showOverlay, 0);
        }
      }, 100); // half-second between spawns
    }

    // Start spawning 5 seconds after page load
    setTimeout(startSpawningParticles, 4000);
  </script>
</body>
</html>
