<script>
document.addEventListener("DOMContentLoaded", () => {
  const list = document.querySelector("#postlistdiv ul");
  const items = Array.from(list.querySelectorAll("li"));
  const tags = new Set();

  // Extract tags and add data-tag attributes
  items.forEach(item => {
    const link = item.querySelector("a");
    const text = link.textContent;
    const match = text.match(/\(([^)]+)\)/); // Extract text inside parentheses
    if (match) {
      const tag = match[1].trim().toLowerCase();
      item.dataset.tag = tag;
      tags.add(tag);
    }
  });

  // Create tag filter UI
  const filterDiv = document.createElement("div");
  filterDiv.id = "tagFilter";

  const allButton = document.createElement("button");
  allButton.textContent = "Show All";
  allButton.className = "tag-button active";
  allButton.addEventListener("click", () => {
    items.forEach(item => item.style.display = "");
    updateActiveButton(allButton);
  });
  filterDiv.appendChild(allButton);

  tags.forEach(tag => {
    const button = document.createElement("button");
    button.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
    button.className = "tag-button";
    button.addEventListener("click", () => {
      items.forEach(item => {
        item.style.display = (item.dataset.tag === tag) ? "" : "none";
      });
      updateActiveButton(button);
    });
    filterDiv.appendChild(button);
  });

  list.parentElement.insertBefore(filterDiv, list);

  function updateActiveButton(active) {
    document.querySelectorAll(".tag-button").forEach(btn => {
      btn.classList.remove("active");
    });
    active.classList.add("active");
  }
});
</script>
