    <script>
        function toggleLinks(element) {
            const subLinks = element.nextElementSibling;
            subLinks.classList.toggle("open");

    </script>
    
    <script>
        // 1. Format time: e.g., 4:52 pm
        const now = new Date();
        const hour = now.getHours();
        const minute = now.getMinutes().toString().padStart(2, '0');
        const ampm = hour >= 12 ? 'pm' : 'am';
        const hour12 = hour % 12 === 0 ? 12 : hour % 12;
        const timeStr = `${hour12}:${minute} ${ampm}`;

        // 2. Format date: e.g., 4th of august 2025
        const day = now.getDate();
        const month = now.toLocaleString('en-GB', { month: 'long' }).toLowerCase();
        const year = now.getFullYear();

        // Helper to get ordinal suffix
        function getOrdinal(n) {
        if (n >= 11 && n <= 13) return n + 'th';
        switch (n % 10) {
            case 1: return n + 'st';
            case 2: return n + 'nd';
            case 3: return n + 'rd';
            default: return n + 'th';
        }
        }

        const dayStr = getOrdinal(day);
        const dateStr = `${dayStr} of ${month} ${year}`;

        // Inject into the DOM
        document.getElementById("time").innerText = `it is currently ${timeStr} on the ${dateStr}.`;


        // 2. Define descriptors based on temperature
        function getTempDescriptor(temp) {
        if (temp <= -10) return "brutally cold";
        if (temp <= 0) return "freezing";
        if (temp <= 5) return "frigid";
        if (temp <= 10) return "chilly";
        if (temp <= 16) return "cool";
        if (temp <= 22) return "pleasant";
        if (temp <= 28) return "warm";
        if (temp <= 33) return "hot";
        return "grueling";
        }

        // 3. Fetch weather data
        const lat = -27.59; // replace with your desired location
        const lon = -48.55;

        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=celsius`)
        .then(res => res.json())
        .then(data => {
            const temp = Math.round(data.current_weather.temperature);
            const descriptor = getTempDescriptor(temp);
            document.getElementById("weather").innerText = `it is a ${descriptor} ${temp} degrees outside.`;
        })
        .catch(() => {
            document.getElementById("weather").innerText = "weather data unavailable.";
        });
    </script>
